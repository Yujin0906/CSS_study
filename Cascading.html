<!DOCTYPE html>
<html>
    <head>
        <style>
            li{color: red;}
            #idsel{color: blue;}
            .classsel{color:green}
        </style>
    </head>
    <body>
        <ul>
            <li>html</li>
            <li id="idsel" class="classsel" style="color:powderblue">css</li>
            <li>javascript</li>
            <h2>우선순위</h2>
            <ol>
                <li>style attribute</li>
                <li>id selector</li>
                <li>class selector</li>
                <li>tag selector</li>
            </ol>
        </ul>
    </body>
</html>
